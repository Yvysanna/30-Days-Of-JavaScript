<!--This is an exercise to create inline scripts-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>30DaysOfScript</title>

        <!--Multiple external scripts in the header - Preferably also put it in the body-->
        <script src="./introductions.js"></script>
        <script src="./helloworld.js"></script>
    </head>
    <body>

        <!--Inline Script-->
        <button onclick="alert('Welcome to 30 Days of JavaScript!');">Click Me</button>
        <script>
            // Internal script - as prefered to be written in the body of the document
            console.log("Welcome to 30 Days of JavaScript")
        </script>
    </body>
</html>
